<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
</head>

<body>

    <h1>go to inspect to show the output</h1>
    <script>
        // Variables 
        var name = "Pooja";
        let age = 24;
        const isStudent = true;
        // Data Types 
        let number = 100;
        let string = "Hello, world!";
        let boolean = true;
        let array = [1, 2, 3];
        let object = {
            firstName: "Pooja",
            lastName: "Patel"
        };


        // Operators 
        let sum = 10 + 5;
        let difference = 10 - 5;
        let product = 10 * 5;
        let quotient = 10 / 5;
        // Expressions and Control Flow 
        if (age > 18) {
            console.log(name + " is an adult.");
        } else {
            console.log(name + " is not an adult.");
        }

        // Functions 
        function greet(person) {
            return "Hello, " + person + "!";
        }
        console.log(greet(name));
        document.write(greet(name));
    </script>
</body>

</html>
