<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>

<body>
    <form action="">
        <label for="fname">Name</label>
        <input type="text" id="fname" onfocus="focusF(this)" onblur="blurF(this)" oninput="inputF(this)"><br><br>

        <label for="class">Class</label>
        <input type="text" id="class" onfocus="focusF(this)" onblur="blurF(this)" oninput="inputF(this)"><br><br>

        <label for="country">Country</label>
        <select id="country" onfocus="focusF(this)" onblur="blurF(this)" oninput="inputF(this)">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="UK">UK</option>
        </select>
        <input type="submit">
        <br><br>
    </form>

    <div id="test" style="border:1px solid red;"></div>

    <script>
        function focusF(element) {
            element.style.background = "pink";
        }

        function blurF(element) {
            element.style.background = "";
        }

        function inputF(element) {

            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }
    </script>
</body>

</html>
